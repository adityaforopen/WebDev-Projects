<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Headings</h3>

    <div class="container">
        <div class="code-box" id="codeBox1"></div>
        <div class="output-box" id="outputBox1"></div>
    </div>

    <div class="container">
        <button onclick="showCodeExample('h1', 1)">Show Example h1</button>
        <button onclick="showCodeExample('h2', 1)">Show Example h2</button>
        <button onclick="showCodeExample('h3', 1)">Show Example h3</button>
        <button onclick="showCodeExample('h4', 1)">Show Example h4</button>
        <button onclick="showCodeExample('h5', 1)">Show Example h5</button>
        <button onclick="showCodeExample('h6', 1)">Show Example h6</button>
    </div>

    <hr class="betweenButtons">

    <h3>Paragraphs</h3>

    <div class="container">
        <div class="code-box" id="codeBox2"></div>
        <div class="output-box" id="outputBox2"></div>
    </div>

    <div class="container">
        <button onclick="showCodeExample('p', 2)">Show Example p</button>
        <button onclick="showCodeExample('pre', 2)">Show Example pre</button>
        <button onclick="showCodeExample('br', 2)">Show Example br</button>
        <button onclick="showCodeExample('hr', 2)">Show Example hr</button>
    </div>

    <hr class="betweenButtons"/>

    <h3>Formatting</h3>

    <div class="container">
        <div class="code-box" id="codeBox3"></div>
        <div class="output-box" id="outputBox3"></div>
    </div>

    <div class="container">
        <button onclick="showCodeExample('b', 3)">Show Example b</button>
        <button onclick="showCodeExample('strong', 3)">Show Example strong</button>
        <button onclick="showCodeExample('i', 3)">Show Example i</button>
        <button onclick="showCodeExample('em', 3)">Show Example em</button>
        <button onclick="showCodeExample('mark', 3)">Show Example mark</button>
        <button onclick="showCodeExample('small', 3)">Show Example small</button>
        <button onclick="showCodeExample('del', 3)">Show Example del</button>
        <button onclick="showCodeExample('ins', 3)">Show Example ins</button>
        <button onclick="showCodeExample('sub', 3)">Show Example sub</button>
        <button onclick="showCodeExample('sup', 3)">Show Example sup</button>
    </div>

    <hr class="betweenButtons">

    <h3>Quotations and Citation Elements</h3>

    <div class="container">
        <div class="code-box" id="codeBox4"></div>
        <div class="output-box" id="outputBox4"></div>
    </div>

    <div class="container">
        <button onclick="showCodeExample('blockquote', 4)">Show Example blockquote</button>
        <button onclick="showCodeExample('q', 4)">Show Example q</button>
        <button onclick="showCodeExample('abbr', 4)">Show Example abbr</button>
        <button onclick="showCodeExample('address', 4)">Show Example address</button>
        <button onclick="showCodeExample('cite', 4)">Show Example cite</button>
        <button onclick="showCodeExample('bdo', 4)">Show Example bdo</button>
    </div>

    <h3>CSS Colors</h3>

    <h5>RGBA Values</h5>

    <div class="toggle-container">
        <div class="color-box" id="colorBox"></div>
        <button class="toggleButton" onclick="toggleColor('red')">Toggle Red</button>
        <button class="toggleButton" onclick="toggleColor('green')">Toggle Green</button>
        <button class="toggleButton" onclick="toggleColor('blue')">Toggle Blue</button>
        <button class="toggleButton" onclick="toggleOpacity()">Toggle Opacity</button>
    </div>

    <script src="myScript.js"></script>

    <hr>
    

</body>
</html>
